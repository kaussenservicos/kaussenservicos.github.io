<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kaussen Serviços</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --header-height: 360px; /* anpassen */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }

    /* Fixierter Header mit Bild */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--header-height);
      z-index: 1000;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      /* kein Hintergrund-Farbwert hier (kein Gelb) */
    }
    .header .header-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Logo oben links (verkleinert) */
    .logo {
      position: absolute;
      top: 12px;
      left: 12px;
      width: 110px; /* verkleinert */
      height: auto;
      z-index: 1010;
      padding: 4px;
      border-radius: 4px;
      /* optionaler leichter Hintergrund, wenn Lesbarkeit nötig:
         background: rgba(255,255,255,0.85); */
    }

    /* Sprachwahl oben rechts */
    .language-select {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 1010;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.9);
      font-size: 0.95rem;
    }

    /* optionaler Slogan über dem Bild */
    .header .overlay {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 18px;
      z-index: 1010;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
      font-size: 1.05rem;
      background: rgba(0,0,0,0.25);
      padding: 6px 12px;
      border-radius: 6px;
      pointer-events: none;
    }

    /* Inhalt (Platz schaffen damit Header nicht überlappt) */
    .content {
      max-width: 900px;
      margin: 0 auto;
      text-align: left;
      padding: 24px;
      padding-top: calc(var(--header-height) + 30px);
    }

    .services { line-height: 1.9; }
    .services i { color: #0077cc; margin-right: 10px; }

    /* kleiner WhatsApp-Button (wie gewünscht) */
    .whatsapp-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 30px;
      padding: 8px 12px;
      background-color: #25D366;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.95rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    .whatsapp-button i { font-size: 1.05rem; }

    /* Responsive */
    @media (max-width: 720px) {
      :root { --header-height: 240px; }
      .logo { width: 86px; top: 10px; left: 10px; }
      .language-select { top: 10px; right: 10px; padding: 6px 8px; }
      .header .overlay { font-size: 0.9rem; bottom: 10px; }
    }
  </style>
</head>
<body>

  <!-- Header mit deinem generierten Vorher/Nachher-Bild -->
  <header class="header" role="banner" aria-label="Vorher Nachher Header">
    <img src="Renovierung im Vergleich.png" alt="Vorher / Nachher Renovierung" class="header-img">
    <img src="Kaussen_Servicos_Logo_vector_Trans_blau.svg" alt="Kaussen Serviços Logo" class="logo">
    <select class="language-select" onchange="changeLanguage(this.value)" aria-label="Escolha o idioma">
      <option value="pt">Português</option>
      <option value="de">Deutsch</option>
      <option value="en">English</option>
    </select>
    <div class="overlay">Renovação com qualidade | Kaussen Serviços</div>
  </header>

  <!-- Hauptinhalt -->
  <main class="content" role="main" id="main-content">
